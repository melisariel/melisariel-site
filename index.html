<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>melisariel</title>

<style>
:root {
  --bg: #000000;
  --text: #e6e6e6;
  --muted: #8a8a8a;
  --accent: #8b5cf6; /* фиолетовый */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, Arial, sans-serif;
}

/* Общий layout */
.layout {
  display: flex;
  height: 100%;
}

/* Левая колонка */
.sidebar {
  width: 220px;
  padding: 40px 24px;
  border-right: 1px solid #111;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.sidebar h2 {
  font-size: 0.85rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--muted);
}

/* Ссылки */
.nav a,
.socials a {
  display: block;
  text-decoration: none;
  color: var(--text);
  font-size: 0.95rem;
  padding: 6px 0;
  opacity: 0.85;
  transition: 0.2s;
}

.nav a:hover,
.socials a:hover {
  color: var(--accent);
  opacity: 1;
}

/* Центр */
.main {
  flex: 1;
  display: flex;
  align-items: center;
}

.profile {
  margin-left: 12%;
  max-width: 520px;
}

.profile h1 {
  font-size: 3rem;
  font-weight: 600;
  color: var(--accent);
}

.profile p {
  margin-top: 18px;
  font-size: 1.05rem;
  line-height: 1.6;
  color: var(--muted);
}

.divider {
  margin-top: 28px;
  width: 60px;
  height: 2px;
  background: var(--accent);
  opacity: 0.6;
}
</style>
</head>

<body>
  <div class="layout">

    <!-- Левая панель -->
    <aside class="sidebar">
      <div class="nav">
        <h2>Навигация</h2>
        <a href="about.html">Обо мне</a>
      </div>

      <div class="socials">
        <h2>Профили</h2>
        <a href="https://github.com/melisariel/" target="_blank">GitHub</a>
        <a href="https://steamcommunity.com/id/melisariel/" target="_blank">Steam</a>
        <a href="https://youtube.com/@USERNAME" target="_blank">YouTube</a>
        <a href="https://tiktok.com/@USERNAME" target="_blank">TikTok</a>
      </div>
    </aside>

    <!-- Центр -->
    <main class="main">
      <div class="profile">
        <h1>melisariel</h1>
      </div>
    </main>

  </div>
</body>
</html>
