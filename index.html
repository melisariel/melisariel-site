<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>melisariel</title>

<style>
:root {
  --accent: #4da3ff;
  --bg1: #05070d;
  --bg2: #0a1020;
  --text: #eaeaea;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: Inter, Arial, sans-serif;
  color: var(--text);
  background: linear-gradient(120deg, var(--bg1), var(--bg2));
  overflow: hidden;
}

/* Анимированный фон */
body::before {
  content: "";
  position: absolute;
  inset: -50%;
  background: radial-gradient(circle at 30% 30%, #1a3cff33, transparent 40%),
              radial-gradient(circle at 70% 70%, #00c3ff22, transparent 45%);
  animation: move 20s linear infinite;
}

@keyframes move {
  from { transform: translate(0,0); }
  to   { transform: translate(10%,10%); }
}

/* Контейнер */
.main {
  position: relative;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

/* Контент */
.content {
  max-width: 700px;
  animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to   { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: clamp(2.5rem, 5vw, 4rem);
  letter-spacing: 2px;
}

h1 span {
  color: var(--accent);
}

p {
  margin-top: 20px;
  font-size: 1.1rem;
  opacity: 0.85;
}

/* Кнопки */
.links {
  margin-top: 40px;
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

a {
  padding: 12px 26px;
  border: 1px solid var(--accent);
  color: var(--text);
  text-decoration: none;
  border-radius: 30px;
  transition: 0.3s;
  backdrop-filter: blur(6px);
}

a:hover {
  background: var(--accent);
  color: #000;
  box-shadow: 0 0 20px var(--accent);
}
</style>
</head>

<body>
  <div class="main">
    <div class="content">
      <h1><span>melisariel</span></h1>
      <p>
        Студент. Математика. Программирование.<br>
        Личный сайт и открытое портфолио.
      </p>

      <div class="links">
        <a href="about.html">Обо мне</a>
        <a href="projects.html">Проекты</a>
        <a href="https://github.com/USERNAME" target="_blank">GitHub</a>
        <a href="links.html">Контакты</a>
      </div>
    </div>
  </div>
</body>
</html>
