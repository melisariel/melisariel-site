<style>
:root {
  --bg: #000000;
  --text: #e6e6e6;
  --muted: #8a8a8a;
  --accent: #8b5cf6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, Arial, sans-serif;
}

.layout {
  display: flex;
  height: 100%;
}

.sidebar {
  width: 220px;
  padding: 40px 24px;
  border-right: 1px solid #111;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.sidebar.right {
  border-right: none;
  border-left: 1px solid #111;
}

.sidebar h2 {
  font-size: 0.85rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--accent);
}

.sidebar a {
  display: block;
  text-decoration: none;
  color: var(--text);
  font-size: 0.95rem;
  padding: 6px 0;
  opacity: 0.85;
  transition: 0.2s;
}

.sidebar a:hover {
  color: var(--accent);
  opacity: 1;
}

.main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile {
  text-align: center;
}

.pixel-title {
  font-family: 'Press Start 2P', monospace;
  font-size: 32px;
  color: var(--accent);
  text-shadow:
    2px 2px 0 #000,
    4px 4px 0 #3b1fa8;
  animation: glitch 2.5s infinite;
}

@keyframes glitch {
  0%   { transform: translate(0, 0); }
  20%  { transform: translate(-2px, 2px); }
  40%  { transform: translate(2px, -2px); }
  60%  { transform: translate(-1px, 1px); }
  80%  { transform: translate(1px, -1px); }
  100% { transform: translate(0, 0); }
}
</style>
</head>
