<title>melisariel</title>

<style>
:root {
  --bg: #000000;
  --text: #e6e6e6;
  --muted: #8a8a8a;
  --accent: #8b5cf6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, Arial, sans-serif;
}

.layout {
  display: flex;
  height: 100%;
}

.sidebar {
  width: 220px;
  padding: 40px 24px;
  border-right: 1px solid #111;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.sidebar.right {
  border-right: none;
  border-left: 1px solid #111;
}

.sidebar h2 {
  font-size: 0.85rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--muted);
}

.sidebar a {
  display: block;
  text-decoration: none;
  color: var(--text);
  font-size: 0.95rem;
  padding: 6px 0;
  opacity: 0.85;
  transition: 0.2s;
}

.sidebar a:hover {
  color: var(--accent);
  opacity: 1;
}

.main {
  flex: 1;
  display: flex;
  align-items: center;
}

.profile {
  margin-left: 12%;
  max-width: 520px;
}
</style>
</head>

<body>
<div class="layout">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">

    </div>

    <div>
      <h2>Ответы mail</h2>
      <a href="#">Profile 1</a>
      <a href="#">Profile 2</a>
      <a href="#">Profile 3</a>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="profile">
    </div>
  </main>

  <!-- RIGHT SIDEBAR -->
  <aside class="sidebar right">
    <div>
      <h2>Тир листы</h2>
      <a href="#">Games</a>
      <a href="#">Languages</a>
      <a href="#">Tech</a>
    </div>
  </aside>

</div>
</body>
</html>
