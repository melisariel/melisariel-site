<style>
:root {
  --bg: #000000;
  --text: #e6e6e6;
  --muted: #8a8a8a;
  --accent: #8b5cf6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, Arial, sans-serif;
}

.layout {
  display: flex;
  height: 100%;
}

.sidebar {
  width: 220px;
  padding: 40px 24px;
  border-right: 1px solid #111;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.sidebar.right {
  border-right: none;
  border-left: 1px solid #111;
}

.sidebar h2 {
  font-size: 0.85rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--accent);
}

.sidebar a {
  display: block;
  text-decoration: none;
  color: var(--text);
  font-size: 0.95rem;
  padding: 6px 0;
  opacity: 0.85;
  transition: 0.2s;
}

.sidebar a:hover {
  color: var(--accent);
  opacity: 1;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  padding-top: 40px;
  padding-left: 24px;
  padding-bottom: 0;
}


.profile {
  text-align: center;
  position: relative;
}

.pixel-title {
  font-family: 'Press Start 2P', monospace;
  font-size: 32px;
  color: var(--accent);
  text-shadow:
    2px 2px 0 #000,
    4px 4px 0 #3b1fa8;
  animation: glitch 2.5s infinite;
}

.pixel-title::before,
.pixel-title::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 180px;
  height: 2px;
  background: linear-gradient(to right, transparent, var(--accent), transparent);
  transform: translateY(-50%);
  opacity: 0.7;
  filter: drop-shadow(0 0 8px rgba(139,92,246,0.5));
  animation: linePulse 4s infinite;
}

.pixel-title::before {
  right: 100%;
  margin-right: 48px;
}

.pixel-title::after {
  left: 100%;
  margin-left: 48px;
}

.profile::before,
.profile::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 12px;
  height: 12px;
  border: 2px solid var(--accent);
  opacity: 0.8;
}

.profile::before {
  left: -24px;
  border-right: none;
  border-bottom: none;
  transform: translateY(-50%);
}

.profile::after {
  right: -24px;
  border-left: none;
  border-top: none;
  transform: translateY(-50%);
}

@keyframes linePulse {
  0%,100% { opacity: 0.4; }
  50% { opacity: 0.9; }
}

.bio {
  display: flex;
  align-items: flex-start;
  gap: 16px;
  margin-top: 24px;
}

.bio img {
  width: 225px;
  height: 225px;
  object-fit: cover;
  border-radius: 6px;
  border: 1px solid #1a1a1a;
}

.bio-text {
  font-size: 1rem;
  line-height: 1.6;
  color: var(--muted);
}

.bio-text p {
  margin: 0;
}
</style>
